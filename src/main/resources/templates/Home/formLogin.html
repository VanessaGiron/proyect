<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TechnoFriends - Login</title>
    
    <!-- Custom fonts -->
    <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles -->
    <link th:href="@{/assets/css/login.css}" rel="stylesheet">
    <link th:href="@{/assets/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<style>
        .bg-gradient-primary {
            background-color: #4e73df;
            background-image: linear-gradient(180deg, #293c74 10%, #000000 100%);
            background-size: cover;
        }
</style>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="logo-side">
                                    <img th:src="@{/assets/img/logo 2.jpeg}" src="https://via.placeholder.com/180x120/4e73df/ffffff?text=TechnoFriends" alt="TechnoFriends Logo" class="system-logo">
                                    <h3>Sistema de Gestión TechnoFriends</h3>
                                    <p>Ingresa a tu cuenta para acceder al panel de control</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido a TechnoFriends</h1>
                                    </div>
                                    <form class="user" th:action="@{/login}" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" 
                                                   id="username" name="username" 
                                                   placeholder="Usuario" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" 
                                                   id="password" name="password" 
                                                   placeholder="Contraseña" required>
                                        </div>
                                        <!-- <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordarme</label>
                                            </div>
                                        </div> -->
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Iniciar Sesión
                                        </button>
                                    </form>
                                    <hr>
                                    <!--<div class="text-center">
                                        <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/sb-admin-2.min.js}"></script>
    <script>
        $(document).ready(function() {
            // Password visibility toggle
            $('#passwordToggle').click(function() {
                const passwordInput = $('#password');
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                $(this).find('i').toggleClass('fa-eye fa-eye-slash');
            });
            
            // Form validation
            $('#loginForm').on('submit', function(e) {
                let isValid = true;
                
                // Validate username
                if ($('#username').val().trim() === '') {
                    $('#username').addClass('input-error');
                    $('#usernameError').show();
                    isValid = false;
                } else {
                    $('#username').removeClass('input-error');
                    $('#usernameError').hide();
                }
                
                // Validate password
                if ($('#password').val().trim() === '') {
                    $('#password').addClass('input-error');
                    $('#passwordError').show();
                    isValid = false;
                } else {
                    $('#password').removeClass('input-error');
                    $('#passwordError').hide();
                }
                
                if (isValid) {
                    // Show loading state
                    $('#loginSpinner').show();
                    $('#loginButton').prop('disabled', true);
                    $('#loginButton span').text('Iniciando sesión...');
                } else {
                    e.preventDefault();
                    $('#loginAlert').hide();
                }
            });
            
            // Remove error styles on input
            $('#username, #password').on('input', function() {
                $(this).removeClass('input-error');
                $(this).siblings('.error-message').hide();
                $('#loginAlert').hide();
            });
            
            // Check if there are error parameters in URL (from Spring Security)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                $('#alertMessage').text('Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.');
                $('#loginAlert').show();
            }
            
            // Check for logout parameter
            if (urlParams.has('logout')) {
                $('#alertMessage').text('Has cerrado sesión correctamente.');
                $('#loginAlert').removeClass('alert-danger').addClass('alert-success').show();
            }
        });
    </script>
</body>
</html>

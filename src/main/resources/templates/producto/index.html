<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <title layout:title-pattern="$CONTENT_TITLE">Productos</title>
</head>

<body>
<section layout:fragment="content">
    <!-- Alertas -->
    <div th:if="${msg != null}">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                Swal.fire({
                    title: "Confirmación",
                    text: '',
                    icon: "success"
                });
            });
        </script>
    </div>
    <div th:if="${error != null}">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                Swal.fire({
                    title: "Error",
                    text: '',
                    icon: "error"
                });
            });
        </script>
    </div>

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Listado de Productos</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Productos Registrados</h6>
                </div>
                <div class="card-body">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <a th:href="@{/producto/create}" class="btn btn-success btn-icon-split mb-2">
                            <span class="icon text-white-50">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span class="text">Nuevo Producto</span>
                        </a>
                        <a th:href="@{/producto/productoPDF}" class="btn btn-primary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-file-pdf"></i>
                            </span>
                            <span class="text">Generar Reporte</span>
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Tipo</th>
                                    <th>Marca</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos.content}">
                                    <td th:text="${producto.nombre}">Nombre</td>
                                    <td th:text="${producto.descripcion}">Descripción</td>
                                    <td th:text="${producto.precio}">Precio</td>
                                    <td th:text="${producto.stock}">Stock</td>
                                    <td th:text="${producto.tipo}">Tipo</td>
                                    <td th:text="${producto.marca}">Marca</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/producto/view/{id}(id=${producto.id})}" 
                                               class="btn btn-info btn-sm mr-1">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/producto/edit/{id}(id=${producto.id})}" 
                                               class="btn btn-warning btn-sm mr-1">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/producto/delete/{id}(id=${producto.id})}" 
                                               class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${productos.totalElements == 0}">
                                    <td colspan="7" class="text-center text-muted py-4">
                                        <i class="fas fa-boxes fa-2x mb-2"></i>
                                        <br>No hay productos registrados.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginación -->
                    <nav th:if="${pageNumbers}">
                        <ul class="pagination justify-content-center">
                            <li th:each="pageNum : ${pageNumbers}" class="page-item"
                                th:classappend="${pageNum == productos.number + 1} ? 'active'">
                                <a class="page-link" th:href="@{/productos(page=${pageNum}, size=${productos.size})}" 
                                   th:text="${pageNum}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

<div layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de productos cargada correctamente');
        });
    </script>
</div>
</body>
</html>

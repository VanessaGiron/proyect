<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <style>
        body {font-family: Arial, sans-serif;}
        table {width: 100%; border-collapse: collapse;}
        th, td {border: 1px solid black; padding: 6px;}
        th {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Lista de detalle de ventas</h1>
    <table>
        <thead>
            <tr>
                <th>Venta</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalleVenta : ${detalleVentas}">
                <td th:text="${detalleVenta.venta.fechaVenta}"></td>
                <td th:text="${detalleVenta.producto.nombre}"></td>
                <td th:text="${detalleVenta.cantidad}"></td>
                <td th:text="${detalleVenta.precioUnitario}"></td>
                <td th:text="${detalleVenta.subtotal}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainlayout}">

<div layout:fragment="content">
    <h1>Crear nuevo usuario</h1>

    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
        <!-- SelecciÃ³n de Rol -->
        <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" class="form-control" required>
                <option value="" disabled selected>-- Seleccione un rol --</option>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
            </select>
        </div>

        <!-- Login -->
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Ingrese login" required>
        </div>

        <!-- Clave -->
        <div class="form-group">
            <label for="clave">Clave</label>
            <input type="password" class="form-control" id="clave" th:field="*{clave}" placeholder="Ingrese clave" required>
        </div>

        <!-- Botones -->
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Regresar</a>
        </div>
    </form>
</div>
</html>

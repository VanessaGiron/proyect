<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/_mainlayout}">

<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "success"
            });
        </script>
    </div>

    <h1>Listado de Usuarios</h1>
    <a th:href="@{/usuarios/create}" class="btn btn-outline-primary">Nuevo usuario</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${usuarios}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.login}"></td>
                <td th:text="${item.status == 1} ? 'ACTIVO' : 'INACTIVO'"></td>
                <td>
                    <a th:href="@{/usuarios/detalle/{id} (id = ${item.id}) }"
                        class="btn btn-outline-secondary">Detalles</a> |
                    <a th:href="@{/usuarios/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

                        <nav th:if="${pageNumbers}">
                            <ul class="pagination justify-content-center">
                                <li th:each="pageNum : ${pageNumbers}" class="page-item"
                                    th:classappend="${pageNum == usuarios.number + 1} ? 'active'">
                                    <a class="page-link" th:href="@{/usuarios(page=${pageNum}, size=${usuarios.size})}" 
                                       th:text="${pageNum}"></a>
                                </li>
                            </ul>
                        </nav>

</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title th:text="'Mantenimiento de Cliente - '+ ${action}">Mantenimiento</title>
    <link rel="stylesheet" th:href="@{/assets/css/sb-admin-2.min.css}">
</head>
<body>
    <div layout:fragment="content" class="container mt-4">
        <h2 th:text="'Cliente - '+ ${action}">Cliente</h2>

        <form th:action="@{'/clientes/' + ${action}}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" 
                       th:readonly="${action == 'view' or action == 'delete'}" />
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            
            <div class="form-group mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" 
                       th:readonly="${action == 'view' or action == 'delete'}" />
                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" 
                       th:readonly="${action == 'view' or action == 'delete'}" />
                <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="telefono">Telefono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" 
                       th:readonly="${action == 'view' or action == 'delete'}" />
                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" 
                        th:text="${action == 'edit' ? 'Actualizar' : (action == 'delete' ? 'Eliminar' : 'Guardar')}">
                </button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
